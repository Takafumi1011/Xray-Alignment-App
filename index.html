<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>X-ray Alignment Pro V9</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: #fff; overflow: hidden; touch-action: none; }
        #header { position: absolute; top: 0; width: 100%; background: rgba(0,0,0,0.9); z-index: 100; font-size: 10px; border-bottom: 1px solid #444; }
        .row { display: flex; justify-content: space-around; padding: 4px 0; border-bottom: 1px solid #222; }
        .val { color: #007AFF; font-weight: bold; font-size: 12px; }
        #canvas-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; }
        .controls { position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; gap: 8px; }
        button { padding: 10px 15px; border-radius: 8px; border: none; background: #007AFF; color: #fff; font-weight: bold; font-size: 13px; }
        .auto-btn { background: #34C759; }
    </style>
</head>
<body>

<div id="header">
    <div class="row">
        <div>右 HKA: <span id="r-hka" class="val">-</span></div>
        <div>LDFA: <span id="r-ldfa" class="val">-</span></div>
        <div>MPTA: <span id="r-mpta" class="val">-</span></div>
        <div>JLCA: <span id="r-jlca" class="val">-</span></div>
        <div>JLOA: <span id="r-jloa" class="val">-</span></div>
    </div>
    <div class="row">
        <div>左 HKA: <span id="l-hka" class="val">-</span></div>
        <div>LDFA: <span id="l-ldfa" class="val">-</span></div>
        <div>MPTA: <span id="l-mpta" class="val">-</span></div>
        <div>JLCA: <span id="l-jlca" class="val">-</span></div>
        <div>JLOA: <span id="l-jloa" class="val">-</span></div>
    </div>
</div>

<div id="canvas-container">
    <canvas id="mainCanvas"></canvas>
</div>

<div class="controls">
    <input type="file" id="upload" accept="image/*" style="display:none">
    <button onclick="document.getElementById('upload').click()">画像読込</button>
    <button class="auto-btn" onclick="autoDetect()">自動検索</button>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    let img = new Image();
    let imgLoaded = false;

    let scale = 1, offsetX = 0, offsetY = 0;
    let points = []; 
    let activePoint = null;
    let lastDist = 0, lastX = 0, lastY = 0;

    function initPoints() {
        if (!imgLoaded) return;
        const w = img.width, h = img.height;
        points = [
            { x: w * 0.1, y: h * 0.9, label: 'G1', color: 'white' }, 
            { x: w * 0.9, y: h * 0.9, label: 'G2', color: 'white' },
            // 右脚 (Medial is right of Lateral on screen)
            { x: w * 0.3, y: h * 0.15, label: 'RH' }, { x: w * 0.3, y: h * 0.45, label: 'RKf' },
            { x: w * 0.3, y: h * 0.5, label: 'RKt' }, { x: w * 0.3, y: h * 0.85, label: 'RA' },
            { x: w * 0.35, y: h * 0.46, label: 'RMF' }, { x: w * 0.25, y: h * 0.46, label: 'RLF' },
            { x: w * 0.35, y: h * 0.49, label: 'RMT' }, { x: w * 0.25, y: h * 0.49, label: 'RLT' },
            // 左脚 (Medial is left of Lateral on screen)
            { x: w * 0.7, y: h * 0.15, label: 'LH' }, { x: w * 0.7, y: h * 0.45, label: 'LKf' },
            { x: w * 0.7, y: h * 0.5, label: 'LKt' }, { x: w * 0.7, y: h * 0.85, label: 'LA' },
            { x: w * 0.65, y: h * 0.46, label: 'LMF' }, { x: w * 0.75, y: h * 0.46, label: 'LLF' },
            { x: w * 0.65, y: h * 0.49, label: 'LMT' }, { x: w * 0.75, y: h * 0.49, label: 'LLT' }
        ];
    }

    upload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (f) => {
            img.onload = () => {
                imgLoaded = true;
                scale = Math.min(window.innerWidth / img.width, window.innerHeight / img.height);
                offsetX = (window.innerWidth - img.width * scale) / 2;
                offsetY = (window.innerHeight - img.height * scale) / 2;
                initPoints(); draw();
            };
            img.src = f.target.result;
        };
        reader.readAsDataURL(file);
    });

    function draw() {
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (!imgLoaded) return;
        ctx.translate(offsetX, offsetY); ctx.scale(scale, scale);
        ctx.drawImage(img, 0, 0);

        ctx.lineWidth = 3 / scale;
        drawLine(points[0], points[1], 'white'); 
        [[2, 'r'], [10, 'l']].forEach(([o, side]) => {
            drawLine(points[o+0], points[o+1], '#FF3B30'); 
            drawLine(points[o+2], points[o+3], '#5856D6'); 
            drawLine(points[o+4], points[o+5], '#FFCC00'); 
            drawLine(points[o+6], points[o+7], '#34C759'); 
        });

        points.forEach(p => {
            ctx.beginPath(); ctx.arc(p.x, p.y, 8 / scale, 0, Math.PI*2);
            ctx.fillStyle = (p === activePoint) ? '#00FF00' : (p.color || '#FF3B30');
            ctx.fill();
            ctx.strokeStyle = "black"; ctx.lineWidth = 1/scale; ctx.stroke();
        });

        if (activePoint) drawLoupe();
        calculateAngles();
    }

    function drawLine(p1, p2, color) {
        ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y);
        ctx.strokeStyle = color; ctx.stroke();
    }

    function calculateAngles() {
        const getVAngle = (p1, p2) => Math.atan2(p2.y - p1.y, p2.x - p1.x) * 180 / Math.PI;

        const calc = (o, side) => {
            const fA = getVAngle(points[o+0], points[o+1]); // Femur Axis
            const tA = getVAngle(points[o+2], points[o+3]); // Tibia Axis
            
            // Anatomically consistent joint vectors: Lateral to Medial
            const fJ = (side === 'r') ? getVAngle(points[o+5], points[o+4]) : getVAngle(points[o+5], points[o+4]);
            const tJ = (side === 'r') ? getVAngle(points[o+7], points[o+6]) : getVAngle(points[o+7], points[o+6]);
            const refA = getVAngle(points[0], points[1]);

            // HKA: 内反-, 外反+
            let hka = (side === 'r') ? (tA - fA) : (fA - tA);
            document.getElementById(side+'-hka').innerText = hka.toFixed(1);

            // LDFA: Lateral side angle
            let ldfa = (side === 'r') ? Math.abs(fA - fJ) : (180 - Math.abs(fA - fJ));
            document.getElementById(side+'-ldfa').innerText = ldfa.toFixed(1);

            // MPTA: Medial side angle
            let mpta = (side === 'r') ? (180 - Math.abs(tA - tJ)) : Math.abs(tA - tJ);
            document.getElementById(side+'-mpta').innerText = mpta.toFixed(1);

            // JLCA: Medial open +, Lateral open -
            let jlca = (side === 'r') ? (tJ - fJ) : (fJ - tJ);
            document.getElementById(side+'-jlca').innerText = jlca.toFixed(1);

            // JLOA: Based on Tibial Joint Line (tJ)
            let jloa = (side === 'r') ? (tJ - refA) : (refA - tJ);
            document.getElementById(side+'-jloa').innerText = jloa.toFixed(1);
        };
        calc(2, 'r'); calc(10, 'l');
    }

    function drawLoupe() {
        const size = 180; const lx = (window.innerWidth - size) / 2; const ly = 100;
        ctx.save(); ctx.setTransform(1, 0, 0, 1, 0, 0); 
        ctx.beginPath(); ctx.rect(lx, ly, size, size); ctx.clip();
        ctx.fillStyle = "#000"; ctx.fillRect(lx, ly, size, size);
        const zoom = 2.5; const sw = size / zoom; const sh = size / zoom;
        ctx.drawImage(img, activePoint.x - sw/(2*scale), activePoint.y - sh/(2*scale), sw/scale, sh/scale, lx, ly, size, size);
        ctx.strokeStyle = "#00FF00"; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(lx+size/2, ly); ctx.lineTo(lx+size/2, ly+size);
        ctx.moveTo(lx, ly+size/2); ctx.lineTo(lx+size, ly+size/2); ctx.stroke();
        ctx.fillStyle = "#00FF00"; ctx.font = "bold 16px sans-serif";
        ctx.fillText(activePoint.label, lx + 10, ly + 25);
        ctx.restore();
        ctx.setTransform(1, 0, 0, 1, 0, 0); ctx.strokeStyle = "white"; ctx.lineWidth = 3; ctx.strokeRect(lx, ly, size, size);
    }

    function autoDetect() {
        if (!imgLoaded) return;
        const temp = document.createElement('canvas'); temp.width = 100; temp.height = 100;
        const tCtx = temp.getContext('2d'); tCtx.drawImage(img, 0, 0, 100, 100);
        const data = tCtx.getImageData(0,0,100,100).data;
        const findC = (yMin, yMax, xMin, xMax) => {
            let tX=0, tY=0, count=0;
            for(let y=yMin; y<yMax; y++) {
                for(let x=xMin; x<xMax; x++) {
                    let i = (y*100 + x)*4;
                    if(data[i]+data[i+1]+data[i+2] > 480) { tX+=x; tY+=y; count++; }
                }
            }
            return count > 0 ? { x: (tX/count)/100 * img.width, y: (tY/count)/100 * img.height } : null;
        };
        const rH = findC(10, 30, 10, 50); if(rH) { points[2].x = rH.x; points[2].y = rH.y; }
        const rK = findC(40, 60, 10, 50); if(rK) { points[3].x = rK.x; points[3].y = rK.y; points[4].x = rK.x; points[4].y = rK.y + 50; }
        const rA = findC(70, 95, 10, 50); if(rA) { points[5].x = rA.x; points[5].y = rA.y; }
        const lH = findC(10, 30, 50, 90); if(lH) { points[10].x = lH.x; points[10].y = lH.y; }
        const lK = findC(40, 60, 50, 90); if(lK) { points[11].x = lK.x; points[11].y = lK.y; points[12].x = lK.x; points[12].y = lK.y + 50; }
        const lA = findC(70, 95, 50, 90); if(lA) { points[13].x = lA.x; points[13].y = lA.y; }
        draw();
    }

    canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        if (e.touches.length === 2) {
            lastDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        } else {
            const t = e.touches[0];
            const wX = (t.clientX - offsetX) / scale, wY = (t.clientY - offsetY) / scale;
            activePoint = points.find(p => Math.hypot(p.x - wX, p.y - wY) < 35 / scale);
            lastX = t.clientX; lastY = t.clientY;
        }
    }, {passive: false});

    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        if (e.touches.length === 2) {
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            const zoom = dist / lastDist;
            const midX = (e.touches[0].pageX + e.touches[1].pageX) / 2, midY = (e.touches[0].pageY + e.touches[1].pageY) / 2;
            offsetX = midX - (midX - offsetX) * zoom; offsetY = midY - (midY - offsetY) * zoom;
            scale *= zoom; lastDist = dist;
        } else if (activePoint) {
            const t = e.touches[0];
            activePoint.x = (t.clientX - offsetX) / scale; activePoint.y = (t.clientY - offsetY) / scale;
        } else {
            const t = e.touches[0];
            offsetX += (t.clientX - lastX); offsetY += (t.clientY - lastY);
            lastX = t.clientX; lastY = t.clientY;
        }
        draw();
    }, {passive: false});

    canvas.addEventListener('touchend', () => { activePoint = null; draw(); });
    window.onload = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
</script>
</body>
</html>
