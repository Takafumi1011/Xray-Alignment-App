<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>X-ray Alignment Pro</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: #fff; overflow: hidden; touch-action: none; }
        #header { position: absolute; top: 0; width: 100%; background: rgba(0,0,0,0.8); padding: 10px 0; z-index: 100; font-size: 12px; display: flex; justify-content: space-around; }
        .val { color: #007AFF; font-weight: bold; }
        #canvas-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; }
        .controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; }
        button { padding: 10px 20px; border-radius: 8px; border: none; background: #007AFF; color: #fff; font-weight: bold; }
    </style>
</head>
<body>

<div id="header">
    <div>mHKA: <span id="val-hka" class="val">-</span>°</div>
    <div>LDFA: <span id="val-ldfa" class="val">-</span>°</div>
    <div>MPTA: <span id="val-mpta" class="val">-</span>°</div>
    <div>JLCA: <span id="val-jlca" class="val">-</span>°</div>
</div>

<div id="canvas-container">
    <canvas id="mainCanvas"></canvas>
</div>

<div class="controls">
    <input type="file" id="upload" accept="image/*" style="display:none">
    <button onclick="document.getElementById('upload').click()">レントゲン選択</button>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    let img = new Image();
    let imgScale = 1;
    let activePoint = null;

    // 点のサイズを小さく調整 (6px)
    const DOT_SIZE = 6;

    // 参照点 (Aの位置を上に移動し、全体を中央寄りに配置)
    let points = [
        { x: 180, y: 120, label: 'H' },  { x: 180, y: 350, label: 'Kf' },
        { x: 180, y: 380, label: 'Kt' }, { x: 180, y: 600, label: 'A' },
        { x: 140, y: 360, label: 'MF' }, { x: 220, y: 360, label: 'LF' },
        { x: 140, y: 370, label: 'MT' }, { x: 220, y: 370, label: 'LT' }
    ];

    upload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (f) => {
            img.onload = () => {
                resizeCanvas();
                draw();
            };
            img.src = f.target.result;
        };
        reader.readAsDataURL(file);
    });

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (img.src) {
            imgScale = Math.min(canvas.width / img.width, canvas.height / img.height);
            ctx.drawImage(img, 0, 0, img.width * imgScale, img.height * imgScale);
        }
        
        // 補助線の描画
        drawLine(points[0], points[1], '#FF3B30'); // Femur Axis
        drawLine(points[2], points[3], '#5856D6'); // Tibia Axis
        drawLine(points[4], points[5], '#FFCC00'); // F-Joint Line
        drawLine(points[6], points[7], '#34C759'); // T-Joint Line

        // 点の描画
        points.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, DOT_SIZE, 0, Math.PI * 2);
            ctx.fillStyle = (p === activePoint) ? '#00FF00' : '#FF3B30';
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.fillStyle = "white";
            ctx.font = "10px sans-serif";
            ctx.fillText(p.label, p.x + 8, p.y + 8);
        });

        // ドラッグ中のみルーペを表示
        if (activePoint) {
            drawLoupe();
        }
        calculateAngles();
    }

    function drawLine(p1, p2, color) {
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.strokeStyle = color;
        ctx.lineWidth = 1.5;
        ctx.stroke();
    }

    function drawLoupe() {
        const zoom = 3.0;
        const size = 150; 
        const lx = 10; 
        const ly = 50; 

        ctx.save();
        ctx.beginPath();
        ctx.rect(lx, ly, size, size);
        ctx.clip();
        ctx.fillStyle = "#000";
        ctx.fillRect(lx, ly, size, size);
        
        if (img.src) {
            const sw = size / (zoom / imgScale);
            const sh = size / (zoom / imgScale);
            const sx = (activePoint.x / imgScale) - (sw / 2);
            const sy = (activePoint.y / imgScale) - (sh / 2);
            ctx.drawImage(img, sx, sy, sw, sh, lx, ly, size, size);
        }

        ctx.strokeStyle = "#00FF00";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(lx + size/2, ly); ctx.lineTo(lx + size/2, ly + size);
        ctx.moveTo(lx, ly + size/2); ctx.lineTo(lx + size, ly + size/2);
        ctx.stroke();
        ctx.restore();
        
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.strokeRect(lx, ly, size, size);
    }

    function calculateAngles() {
        const getA = (a, b) => Math.atan2(b.y - a.y, b.x - a.x) * 180 / Math.PI;
        const fA = getA(points[0], points[1]);
        const tA = getA(points[2], points[3]);
        const fJ = getA(points[4], points[5]);
        const tJ = getA(points[6], points[7]);

        document.getElementById('val-hka').innerText = (180 - Math.abs(fA - tA)).toFixed(1);
        document.getElementById('val-ldfa').innerText = Math.abs(90 - (fA - fJ)).toFixed(1);
        document.getElementById('val-mpta').innerText = Math.abs(90 - (tA - tJ)).toFixed(1);
        document.getElementById('val-jlca').innerText = Math.abs(fJ - tJ).toFixed(1);
    }

    canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        const t = e.touches[0];
        activePoint = points.find(p => Math.hypot(p.x - t.clientX, p.y - t.clientY) < 35);
        if(activePoint) draw();
    }, {passive: false});

    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        if (!activePoint) return;
        const t = e.touches[0];
        activePoint.x = t.clientX;
        activePoint.y = t.clientY;
        draw();
    }, {passive: false});

    canvas.addEventListener('touchend', () => { activePoint = null; draw(); });
    window.onload = resizeCanvas;
</script>
</body>
</html>
