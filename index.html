<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>X-ray Alignment Pro V3</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: #fff; overflow: hidden; touch-action: none; }
        #header { position: absolute; top: 0; width: 100%; background: rgba(0,0,0,0.9); z-index: 100; font-size: 10px; border-bottom: 1px solid #444; }
        .row { display: flex; justify-content: space-around; padding: 4px 0; border-bottom: 1px solid #222; }
        .val { color: #007AFF; font-weight: bold; font-size: 12px; }
        #canvas-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; cursor: crosshair; }
        .controls { position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; gap: 8px; }
        button { padding: 10px 15px; border-radius: 8px; border: none; background: #007AFF; color: #fff; font-weight: bold; font-size: 13px; }
        .auto-btn { background: #34C759; }
    </style>
</head>
<body>

<div id="header">
    <div class="row">
        <div>右 HKA: <span id="r-hka" class="val">-</span></div>
        <div>LDFA: <span id="r-ldfa" class="val">-</span></div>
        <div>MPTA: <span id="r-mpta" class="val">-</span></div>
        <div>JLCA: <span id="r-jlca" class="val">-</span></div>
        <div>JLOA: <span id="r-jloa" class="val">-</span></div>
    </div>
    <div class="row">
        <div>左 HKA: <span id="l-hka" class="val">-</span></div>
        <div>LDFA: <span id="l-ldfa" class="val">-</span></div>
        <div>MPTA: <span id="l-mpta" class="val">-</span></div>
        <div>JLCA: <span id="l-jlca" class="val">-</span></div>
        <div>JLOA: <span id="l-jloa" class="val">-</span></div>
    </div>
</div>

<div id="canvas-container">
    <canvas id="mainCanvas"></canvas>
</div>

<div class="controls">
    <input type="file" id="upload" accept="image/*" style="display:none">
    <button onclick="document.getElementById('upload').click()">画像読込</button>
    <button class="auto-btn" onclick="autoDetect()">自動検索</button>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    let img = new Image();
    let imgLoaded = false;

    // ズーム・パン用
    let scale = 1, lastScale = 1;
    let offsetX = 0, offsetY = 0;
    let startX = 0, startY = 0;
    let dist = 0;

    let points = [];
    let activePoint = null;

    function initPoints() {
        const w = window.innerWidth; const h = window.innerHeight;
        const rX = w * 0.35, lX = w * 0.65;
        points = [
            // 右: 0-7
            { x: rX, y: h*0.2, label: 'RH' }, { x: rX, y: h*0.45, label: 'RKf' },
            { x: rX, y: h*0.5, label: 'RKt' }, { x: rX, y: h*0.8, label: 'RA' },
            { x: rX-25, y: h*0.46, label: 'RMF' }, { x: rX+25, y: h*0.46, label: 'RLF' },
            { x: rX-25, y: h*0.49, label: 'RMT' }, { x: rX+25, y: h*0.49, label: 'RLT' },
            // 左: 8-15
            { x: lX, y: h*0.2, label: 'LH' }, { x: lX, y: h*0.45, label: 'LKf' },
            { x: lX, y: h*0.5, label: 'LKt' }, { x: lX, y: h*0.8, label: 'LA' },
            { x: lX-25, y: h*0.46, label: 'LMF' }, { x: lX+25, y: h*0.46, label: 'LLF' },
            { x: lX-25, y: h*0.49, label: 'LMT' }, { x: lX+25, y: h*0.49, label: 'LLT' }
        ];
    }

    upload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (f) => { 
            img.onload = () => { 
                imgLoaded = true;
                const fitScale = Math.min(window.innerWidth / img.width, window.innerHeight / img.height);
                scale = fitScale;
                offsetX = (window.innerWidth - img.width * scale) / 2;
                offsetY = (window.innerHeight - img.height * scale) / 2;
                draw(); 
            }; 
            img.src = f.target.result; 
        };
        reader.readAsDataURL(file);
    });

    function draw() {
        ctx.setTransform(1,0,0,1,0,0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.translate(offsetX, offsetY);
        ctx.scale(scale, scale);

        if (imgLoaded) ctx.drawImage(img, 0, 0);

        // 補助線
        ctx.setTransform(1,0,0,1,0,0); // 線はスクリーン座標で描く方が制御しやすい
        [[0, 'r'], [8, 'l']].forEach(([o, side]) => {
            drawLine(points[o+0], points[o+1], '#FF3B30'); 
            drawLine(points[o+2], points[o+3], '#5856D6'); 
            drawLine(points[o+4], points[o+5], '#FFCC00'); 
            drawLine(points[o+6], points[o+7], '#34C759'); 
        });

        points.forEach(p => {
            ctx.beginPath(); ctx.arc(p.x, p.y, 6, 0, Math.PI*2);
            ctx.fillStyle = (p === activePoint) ? '#00FF00' : '#FF3B30';
            ctx.fill();
            ctx.strokeStyle = "white"; ctx.lineWidth = 1; ctx.stroke();
            ctx.fillStyle = "white"; ctx.font = "bold 10px sans-serif";
            ctx.fillText(p.label, p.x + 8, p.y + 8);
        });

        calculateAll();
    }

    function drawLine(p1, p2, color) {
        ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y);
        ctx.strokeStyle = color; ctx.lineWidth = 1.5; ctx.stroke();
    }

    function calculateAll() {
        const calc = (o, side) => {
            const getA = (a, b) => Math.atan2(b.y - a.y, b.x - a.x) * 180 / Math.PI;
            const fA = getA(points[o+0], points[o+1]);
            const tA = getA(points[o+2], points[o+3]);
            const fJ = getA(points[o+4], points[o+5]);
            const tJ = getA(points[o+6], points[o+7]);

            // HKA: 0基準 (内反-, 外反+)
            let hka = (side === 'r') ? (tA - fA) : (fA - tA);
            document.getElementById(side+'-hka').innerText = hka.toFixed(1);

            // LDFA: 90基準 (内反>90, 外反<90)
            let ldfa = 90 + (fA - fJ);
            document.getElementById(side+'-ldfa').innerText = ldfa.toFixed(1);

            // MPTA: 90基準 (内反<90, 外反>90)
            let mpta = 90 - (tA - tJ);
            document.getElementById(side+'-mpta').innerText = mpta.toFixed(1);

            // JLCA: 0基準 (内側オープン+, 外側オープン-)
            let jlca = (side === 'r') ? (fJ - tJ) : (tJ - fJ);
            document.getElementById(side+'-jlca').innerText = jlca.toFixed(1);

            // JLOA
            document.getElementById(side+'-jloa').innerText = Math.abs(fJ - 0).toFixed(1);
        };
        calc(0, 'r'); calc(8, 'l');
    }

    function autoDetect() {
        if (!imgLoaded) return;
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = img.width; tempCanvas.height = img.height;
        const tCtx = tempCanvas.getContext('2d');
        tCtx.drawImage(img, 0, 0);
        const data = tCtx.getImageData(0, 0, img.width, img.height).data;

        points.forEach(p => {
            const ix = Math.round((p.x - offsetX) / scale);
            const iy = Math.round((p.y - offsetY) / scale);
            let totalX = 0, totalY = 0, count = 0;
            const range = 20;
            for(let dy=-range; dy<=range; dy++){
                for(let dx=-range; dx<=range; dx++){
                    const idx = ((iy+dy)*img.width + (ix+dx)) * 4;
                    const b = data[idx] + data[idx+1] + data[idx+2];
                    if(b > 500) { // 輝度が高い(白い)ピクセルを抽出
                        totalX += (ix+dx); totalY += (iy+dy); count++;
                    }
                }
            }
            if(count > 0) {
                p.x = (totalX / count) * scale + offsetX;
                p.y = (totalY / count) * scale + offsetY;
            }
        });
        draw();
    }

    canvas.addEventListener('touchstart', e => {
        e.preventDefault();
        if (e.touches.length === 2) {
            dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        } else {
            const t = e.touches[0];
            activePoint = points.find(p => Math.hypot(p.x - t.clientX, p.y - t.clientY) < 30);
            startX = t.clientX - offsetX;
            startY = t.clientY - offsetY;
        }
    }, {passive: false});

    canvas.addEventListener('touchmove', e => {
        e.preventDefault();
        if (e.touches.length === 2) {
            let newDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            scale *= (newDist / dist);
            dist = newDist;
        } else if (activePoint) {
            activePoint.x = e.touches[0].clientX;
            activePoint.y = e.touches[0].clientY;
        } else {
            offsetX = e.touches[0].clientX - startX;
            offsetY = e.touches[0].clientY - startY;
        }
        draw();
    }, {passive: false});

    canvas.addEventListener('touchend', () => { activePoint = null; });

    window.onload = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initPoints(); draw(); };
</script>
</body>
</html>
