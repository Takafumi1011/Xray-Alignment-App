<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>X-ray Alignment Tool Pro</title>
    <style>
        body { margin: 0; font-family: -apple-system, sans-serif; background: #000; color: #fff; overflow: hidden; touch-action: none; }
        #header { position: absolute; top: 0; width: 100%; background: rgba(0,0,0,0.85); padding: 12px 0; z-index: 100; font-size: 13px; display: flex; justify-content: space-around; border-bottom: 1px solid #333; }
        .val { color: #007AFF; font-weight: bold; font-size: 15px; }
        #canvas-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; }
        .controls { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 100; }
        button { padding: 14px 28px; border-radius: 12px; border: none; background: #007AFF; color: #fff; font-weight: bold; font-size: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.6); }
    </style>
</head>
<body>

<div id="header">
    <div>mHKA: <span id="val-hka" class="val">-</span>°</div>
    <div>LDFA: <span id="val-ldfa" class="val">-</span>°</div>
    <div>MPTA: <span id="val-mpta" class="val">-</span>°</div>
    <div>JLCA: <span id="val-jlca" class="val">-</span>°</div>
</div>

<div id="canvas-container">
    <canvas id="mainCanvas"></canvas>
</div>

<div class="controls">
    <input type="file" id="upload" accept="image/*" style="display:none">
    <button onclick="document.getElementById('upload').click()">レントゲン写真を選択</button>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    let img = new Image();
    let imgScale = 1;
    let activePoint = null;

    // 整形外科的参照点 (H:股関節, Kf:大腿膝, Kt:脛骨膝, A:足関節, MF/LF/MT/LT:関節面)
    let points = [
        { x: 200, y: 150, label: 'H' }, { x: 200, y: 400, label: 'Kf' },
        { x: 200, y: 440, label: 'Kt' }, { x: 200, y: 700, label: 'A' },
        { x: 150, y: 410, label: 'MF' }, { x: 250, y: 410, label: 'LF' },
        { x: 150, y: 430, label: 'MT' }, { x: 250, y: 430, label: 'LT' }
    ];

    upload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (f) => {
            img.onload = () => {
                resizeCanvas();
                draw();
            };
            img.src = f.target.result;
        };
        reader.readAsDataURL(file);
    });

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (img.src) {
            imgScale = Math.min(canvas.width / img.width, canvas.height / img.height);
            ctx.drawImage(img, 0, 0, img.width * imgScale, img.height * imgScale);
        }
        
        // 各軸の描画
        ctx.setLineDash([5, 5]);
        drawLine(points[0], points[1], '#FF3B30'); // 大腿骨軸
        drawLine(points[2], points[3], '#5856D6'); // 脛骨軸
        drawLine(points[4], points[5], '#FFCC00'); // 大腿骨関節面
        drawLine(points[6], points[7], '#34C759'); // 脛骨関節面
        ctx.setLineDash([]);

        // 参照点の描画
        points.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
            ctx.fillStyle = (p === activePoint) ? '#00FF00' : '#FF3B30';
            ctx.fill();
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = "#fff";
            ctx.fillText(p.label, p.x + 15, p.y + 15);
        });

        // 重要：ドラッグ中のみルーペを描画
        if (activePoint) {
            drawLoupe();
        }
        calculateAngles();
    }

    function drawLine(p1, p2, color) {
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    // 改良版ルーペ機能
    function drawLoupe() {
        const zoom = 3.0; // 拡大倍率
        const size = 160; // ルーペの大きさ
        const lx = 20;    // 表示位置（左）
        const ly = 70;    // 表示位置（上、ヘッダーの下）

        ctx.save();
        
        // 丸いクリッピング領域の作成
        ctx.beginPath();
        ctx.arc(lx + size/2, ly + size/2, size/2, 0, Math.PI * 2);
        ctx.clip();
        
        // 背景を黒で塗りつぶし
        ctx.fillStyle = "#000";
        ctx.fillRect(lx, ly, size, size);
        
        // 拡大画像の描画
        if (img.src) {
            const sW = size / (zoom / imgScale);
            const sH = size / (zoom / imgScale);
            const sX = (activePoint.x / imgScale) - (sW / 2);
            const sY = (activePoint.y / imgScale) - (sH / 2);
            
            ctx.drawImage(img, sX, sY, sW, sH, lx, ly, size, size);
        }

        // 十字線の描画
        ctx.strokeStyle = "#00FF00";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(lx + size/2, ly); ctx.lineTo(lx + size/2, ly + size);
        ctx.moveTo(lx, ly + size/2); ctx.lineTo(lx + size, ly + size/2);
        ctx.stroke();
        
        ctx.restore();

        // 枠線の描画
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(lx + size/2, ly + size/2, size/2, 0, Math.PI * 2);
        ctx.stroke();
    }

    function calculateAngles() {
        const getAngle = (a, b) => Math.atan2(b.y - a.y, b.x - a.x) * 180 / Math.PI;
        const fA = getAngle(points[0], points[1]);
        const tA = getAngle(points[2], points[3]);
        const fJ = getAngle(points[4], points[5]);
        const tJ = getAngle(points[6], points[7]);

        document.getElementById('val-hka').innerText = (180 - Math.abs(fA - tA)).toFixed(1);
        document.getElementById('val-ldfa').innerText = Math.abs(90 - (fA - fJ)).toFixed(1);
        document.getElementById('val-mpta').innerText = Math.abs(90 - (tA - tJ)).toFixed(1);
        document.getElementById('val-jlca').innerText = Math.abs(fJ - tJ).toFixed(1);
    }

    // タッチ操作の改善
    canvas.addEventListener('touchstart', e => {
        const t = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const tx = t.clientX - rect.left;
        const ty = t.clientY - rect.top;
        activePoint = points.find(p => Math.hypot(p.x - tx, p.y - ty) < 40);
        if(activePoint) draw();
    });

    canvas.addEventListener('touchmove', e => {
        if (!activePoint) return;
        const t = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        activePoint.x = t.clientX - rect.left;
        activePoint.y = t.clientY - rect.top;
        draw();
    });

    canvas.addEventListener('touchend', () => { activePoint = null; draw(); });
    window.onload = resizeCanvas;
    window.onresize = resizeCanvas;
</script>
</body>
</html>
